<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Landing Page</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-900 text-white min-h-screen flex flex-col">

    <header class="bg-gray-800 p-4 shadow-lg rounded-b-lg">
        <nav class="container mx-auto flex justify-between items-center relative">
            <div class="text-3xl font-extrabold text-indigo-400 rounded-md p-2">YourLogo</div>

            <input type="checkbox" id="nav-toggle" class="nav-toggle">
            <label for="nav-toggle" class="nav-toggle-label md:hidden text-indigo-300 hover:text-indigo-100">
                <svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path></svg>
            </label>

            <ul class="nav-links flex space-x-4 md:space-x-8 text-lg font-medium">
                <li><a href="#" class="hover:text-indigo-400 transition duration-300 ease-in-out py-2 px-3 rounded-md hover:bg-gray-700">Home</a></li>
                <li><a href="#" class="hover:text-indigo-400 transition duration-300 ease-in-out py-2 px-3 rounded-md hover:bg-gray-700">Features</a></li>
                <li><a href="#" class="hover:text-indigo-400 transition duration-300 ease-in-out py-2 px-3 rounded-md hover:bg-gray-700">Pricing</a></li>
                <li><a href="#" class="hover:text-indigo-400 transition duration-300 ease-in-out py-2 px-3 rounded-md hover:bg-gray-700">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main class="flex-grow container mx-auto px-4 py-8">
        <section class="hero bg-gradient-to-r from-indigo-600 to-purple-700 text-center py-20 px-6 md:py-32 rounded-xl shadow-2xl flex flex-col items-center justify-center">
            <h1 class="text-4xl md:text-6xl font-extrabold leading-tight mb-6 text-white animate-fade-in-down drop-shadow-lg">
                Unlock Your Potential
            </h1>
            <p class="text-lg md:text-xl max-w-3xl mx-auto mb-10 text-indigo-100 opacity-90 animate-fade-in">
                Discover innovative solutions designed to elevate your business and simplify your life. Join us today and experience the difference!
            </p>
            <button class="bg-white text-indigo-800 font-bold py-3 px-10 rounded-full shadow-xl hover:bg-gray-200 transition duration-300 transform hover:scale-105 focus:outline-none focus:ring-4 focus:ring-white focus:ring-opacity-50">
                Get Started Now
            </button>
        </section>
    </main>

    <footer class="bg-gray-800 py-8 px-4 mt-8 rounded-t-lg">
        <div class="container mx-auto text-center">
            <p class="text-gray-400 mb-4 text-sm">&copy; 2024 Your Company. All rights reserved.</p>
            <div class="flex justify-center space-x-6">
                <a href="#" class="text-gray-400 hover:text-indigo-400 transition duration-300 text-lg">Facebook</a>
                <a href="#" class="text-gray-400 hover:text-indigo-400 transition duration-300 text-lg">Twitter</a>
                <a href="#" class="text-gray-400 hover:text-indigo-400 transition duration-300 text-lg">LinkedIn</a>
            </div>
        </div>
    </footer>

</body>
</html>
